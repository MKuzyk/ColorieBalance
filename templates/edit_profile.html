{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edytuj profil</h4>
            </div>
            <div class="card-body">
                <form id="editProfileForm">
                    <!-- Waga -->
                    <div class="mb-3">
                        <label for="weightInput" class="form-label">Waga (kg)</label>
                        <input type="number" step="0.1" class="form-control" id="weightInput"
                               min="30" max="300" required>
                        <div class="invalid-feedback">Podaj poprawną wagę (30-300 kg)</div>
                    </div>

                    <!-- Wzrost -->
                    <div class="mb-3">
                        <label for="heightInput" class="form-label">Wzrost (cm)</label>
                        <input type="number" step="0.1" class="form-control" id="heightInput"
                               min="100" max="250" required>
                        <div class="invalid-feedback">Podaj poprawny wzrost (100-250 cm)</div>
                    </div>

                    <!-- Data urodzenia -->
                    <div class="mb-3">
                        <label for="dobInput" class="form-label">Data urodzenia</label>
                        <input type="date" class="form-control" id="dobInput" required
                               max="{{ today|date:'Y-m-d' }}">
                        <div class="invalid-feedback">Podaj poprawną datę urodzenia</div>
                    </div>

                    <!-- Płeć -->
                    <div class="mb-3">
                        <label for="genderSelect" class="form-label">Płeć</label>
                        <select class="form-select" id="genderSelect" required>
                            <option value="">Wybierz płeć</option>
                            <option value="M">Mężczyzna</option>
                            <option value="F">Kobieta</option>
                        </select>
                        <div class="invalid-feedback">Wybierz płeć</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="button" id="cancel-btn" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times me-2"></i>Anuluj
                        </button>
                        <button type="submit" class="btn btn-primary" id="submit-btn">
                            <i class="fas fa-save me-2"></i>Zapisz zmiany
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Funkcja do pobierania ciasteczka CSRF
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Funkcja do wyświetlania powiadomień
    function showToast(type, message) {
        // Usuń istniejące toasty
        document.querySelectorAll('.toast-container').forEach(el => el.remove());

        const toastHTML = `
            <div class="position-fixed bottom-0 end-0 p-3 toast-container" style="z-index: 1100">
                <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header bg-${type} text-white">
                        <strong class="me-auto">
                            <i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle me-2"></i>
                            ${type === 'success' ? 'Sukces' : 'Błąd'}
                        </strong>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">${message}</div>
                </div>
            </div>
        `;
        document.body.insertAdjacentHTML('beforeend', toastHTML);
        setTimeout(() => document.querySelector('.toast-container')?.remove(), 5000);
    }

    // Walidacja formularza
    function validateForm() {
        let isValid = true;
        const form = document.getElementById('editProfileForm');

        // Sprawdź wymagane pola
        ['weightInput', 'heightInput', 'dobInput', 'genderSelect'].forEach(id => {
            const element = document.getElementById(id);
            if (!element.value) {
                element.classList.add('is-invalid');
                isValid = false;
            } else {
                element.classList.remove('is-invalid');
            }
        });

        return isValid;
    }

    // Ładowanie danych profilu
    function loadProfileData() {
        const submitBtn = document.getElementById('submit-btn');
        submitBtn.disabled = true;

        fetch('/api/profile/', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include'
        })
        .then(response => {
            if (response.status === 401 || response.status === 403) {
                window.location.href = '/accounts/login/?next=/edit-profile/';
                throw new Error('Nieautoryzowany dostęp');
            }
            if (!response.ok) throw new Error('Błąd ładowania profilu');
            return response.json();
        })
        .then(data => {
            document.getElementById('weightInput').value = data.weight || '';
            document.getElementById('heightInput').value = data.height || '';
            document.getElementById('dobInput').value = data.date_of_birth || '';
            document.getElementById('genderSelect').value = data.gender || '';
            submitBtn.disabled = false;
        })
        .catch(err => {
            console.error('Błąd ładowania profilu:', err);
            showToast('danger', err.message);
            submitBtn.disabled = false;
        });
    }

    // Obsługa formularza
    document.getElementById('editProfileForm').addEventListener('submit', function(e) {
        e.preventDefault();

        if (!validateForm()) {
            showToast('danger', 'Wypełnij poprawnie wszystkie wymagane pola');
            return;
        }

        const submitBtn = document.getElementById('submit-btn');
        const originalBtnText = submitBtn.innerHTML;

        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Zapisywanie...';

        const payload = {
            weight: parseFloat(document.getElementById('weightInput').value),
            height: parseFloat(document.getElementById('heightInput').value),
            date_of_birth: document.getElementById('dobInput').value,
            gender: document.getElementById('genderSelect').value
        };

        fetch('/api/profile/', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken'),
            },
            credentials: 'include',
            body: JSON.stringify(payload)
        })
        .then(response => {
            if (response.status === 401 || response.status === 403) {
                window.location.href = '/accounts/login/?next=/edit-profile/';
                throw new Error('Nieautoryzowany dostęp');
            }
            if (!response.ok) throw new Error('Błąd podczas zapisu');
            return response.json();
        })
        .then(data => {
            showToast('success', 'Profil zaktualizowany pomyślnie!');
            setTimeout(() => window.location.href = '/profile/', 1500);
        })
        .catch(err => {
            console.error('Błąd zapisu:', err);
            showToast('danger', err.message || 'Błąd podczas zapisywania profilu');
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalBtnText;
        });
    });

    // Obsługa przycisku Anuluj
    document.getElementById('cancel-btn').addEventListener('click', () => {
        window.location.href = '/profile/';
    });

    // Inicjalizacja - załaduj dane profilu
    loadProfileData();

    // Walidacja w czasie rzeczywistym
    document.querySelectorAll('#editProfileForm input, #editProfileForm select').forEach(element => {
        element.addEventListener('input', function() {
            if (this.value) {
                this.classList.remove('is-invalid');
            }
        });
    });
});
</script>

<style>
    .form-control:focus, .form-select:focus {
        border-color: #4e73df;
        box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
    }
    .toast {
        animation: fadeIn 0.3s;
    }
    .is-invalid {
        border-color: #dc3545;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
