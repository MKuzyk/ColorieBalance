{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edytuj profil</h4>
            </div>
            <div class="card-body">
                <form id="editProfileForm">
                    <div class="mb-3">
                        <label for="weightInput" class="form-label">Waga (kg)</label>
                        <input type="number" step="0.1" class="form-control" id="weightInput"
                               placeholder="Wprowadź swoją wagę">
                    </div>

                    <div class="mb-3">
                        <label for="heightInput" class="form-label">Wzrost (cm)</label>
                        <input type="number" step="0.1" class="form-control" id="heightInput"
                               placeholder="Wprowadź swój wzrost">
                    </div>

                    <div class="mb-3">
                        <label for="dobInput" class="form-label">Data urodzenia</label>
                        <input type="date" class="form-control" id="dobInput">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" id="cancel-btn" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times me-2"></i>Anuluj
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Zapisz zmiany
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-3">
            <button id="logout-btn" class="btn btn-outline-danger">
                <i class="fas fa-sign-out-alt me-2"></i>Wyloguj się
            </button>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Funkcja do pobierania ciasteczka CSRF
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Załaduj dane profilu
    const form = document.getElementById('editProfileForm');
    const submitBtn = form.querySelector('button[type="submit"]');

    fetch('/api/profile/', {
        headers: {
            'Content-Type': 'application/json',
        },
        credentials: 'include'
    })
    .then(res => {
        if (res.status === 401 || res.status === 403) {
            window.location.href = '/accounts/login/?next=/edit-profile/';
            throw new Error('Nieautoryzowany dostęp');
        }
        if (!res.ok) throw new Error('Błąd ładowania profilu');
        return res.json();
    })
    .then(data => {
        document.getElementById('weightInput').value = data.weight || '';
        document.getElementById('heightInput').value = data.height || '';
        document.getElementById('dobInput').value = data.date_of_birth || '';
    })
    .catch(err => {
        console.error(err);
    });

    // Obsługa zapisu formularza
    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const originalBtnText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Zapisywanie...';
        submitBtn.disabled = true;

        const payload = {
            weight: parseFloat(document.getElementById('weightInput').value),
            height: parseFloat(document.getElementById('heightInput').value),
            date_of_birth: document.getElementById('dobInput').value
        };

        fetch('/api/profile/', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken'),
            },
            credentials: 'include',
            body: JSON.stringify(payload)
        })
        .then(res => {
            if (res.status === 401 || res.status === 403) {
                window.location.href = '/accounts/login/?next=/edit-profile/';
                throw new Error('Nieautoryzowany dostęp');
            }
            if (!res.ok) throw new Error('Błąd podczas zapisu');
            return res.json();
        })
        .then(data => {
            // Tworzymy i pokazujemy toast zamiast alertu
            const toastHTML = `
                <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header bg-success text-white">
                            <strong class="me-auto"><i class="fas fa-check-circle me-2"></i>Sukces</strong>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            Profil został pomyślnie zaktualizowany.
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', toastHTML);

            // Automatyczne przekierowanie po 2 sekundach
            setTimeout(() => {
                window.location.href = '/profile/';
            }, 2000);
        })
        .catch(err => {
            console.error(err);

            const toastHTML = `
                <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header bg-danger text-white">
                            <strong class="me-auto"><i class="fas fa-exclamation-circle me-2"></i>Błąd</strong>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            ${err.message || 'Wystąpił błąd podczas zapisywania profilu.'}
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', toastHTML);
        })
        .finally(() => {
            submitBtn.innerHTML = originalBtnText;
            submitBtn.disabled = false;
        });
    });

    // Obsługa przycisku Anuluj
    document.getElementById('cancel-btn').addEventListener('click', () => {
        window.location.href = '/profile/';
    });

    // Obsługa wylogowania
    document.getElementById('logout-btn').addEventListener('click', () => {
        fetch('/accounts/logout/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCookie('csrftoken'),
            },
            credentials: 'include'
        }).then(() => {
            window.location.href = '/accounts/login/';
        });
    });
});
</script>

<style>
    .form-control:focus {
        border-color: #4e73df;
        box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
    }
    .toast {
        animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
