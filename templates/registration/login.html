<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Logowanie</title>
</head>
<body>
    <h1>Zaloguj się</h1>

    <form id="login-form">
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" id="username" name="username" required /><br /><br />
        
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required /><br /><br />
        
        <button type="submit">Zaloguj się</button>
    </form>

    <div id="error-msg" style="color: red;"></div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/api-token-auth/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = '/profile/';
                } else if (data.non_field_errors) {
                    document.getElementById('error-msg').textContent = data.non_field_errors.join(', ');
                } else {
                    document.getElementById('error-msg').textContent = 'Nieprawidłowe dane logowania';
                }
            })
            .catch(() => {
                document.getElementById('error-msg').textContent = 'Błąd połączenia z serwerem';
            });
        });
    </script>
</body>
</html>
