{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Rejestracja</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Nazwa użytkownika</label>
                        {{ form.username }}
                    </div>

                    <div class="mb-3">
                        <label for="id_first_name" class="form-label">Imię</label>
                        {{ form.first_name }}
                    </div>

                    <div class="mb-3">
                        <label for="id_last_name" class="form-label">Nazwisko</label>
                        {{ form.last_name }}
                    </div>

                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        {{ form.email }}
                    </div>

                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Hasło</label>
                        {{ form.password1 }}
                    </div>

                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Potwierdź hasło</label>
                        {{ form.password2 }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Zarejestruj się</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'login' %}">Masz już konto? Zaloguj się</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
