<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Profil użytkownika</title>
</head>
<body>
    <h1>Twój profil</h1>

    <div id="profile-info">
        Ładowanie danych profilu...
    </div>

    <button id="edit-profile-btn">Edytuj profil</button>
    <button id="logout-btn">Wyloguj się</button>

    <script>
        const token = localStorage.getItem('authToken');

        if (!token) {
            window.location.href = '/login/';
        } else {
            fetch('/api/profile/', {
                headers: {
                    'Authorization': 'Token ' + token,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Brak dostępu lub nieprawidłowy token');
                }
                return response.json();
            })
            .then(data => {
                const profileDiv = document.getElementById('profile-info');
                profileDiv.innerHTML = `
                    <p>Waga: ${data.weight ?? 'nie podano'}</p>
                    <p>Wzrost: ${data.height ?? 'nie podano'}</p>
                    <p>Data urodzenia: ${data.date_of_birth ?? 'nie podano'}</p>
                `;
            })
            .catch(err => {
                console.error(err);
                localStorage.removeItem('authToken');
                window.location.href = '/login/';
            });
        }

        document.getElementById('edit-profile-btn').addEventListener('click', () => {
            window.location.href = '/edit-profile/';
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            window.location.href = '/login/';
        });
    </script>
</body>
</html>
